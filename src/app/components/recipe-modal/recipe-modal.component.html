<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-label>{{ recipe?.name || 'loading...' }}</ion-label>
    </ion-title>
    <ion-button (click)="close()" slot="end">
      Back
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">
  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>
        <ion-label>Ingredients</ion-label>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row *ngFor="let ing of parseIngredients()">
          <ion-col>
            <span>{{ ing }}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>
        <ion-label>Proceedure</ion-label>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row *ngFor="let step of parseSteps()">
          <ion-col>
            <span>{{ step }}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
