<div *ngIf="recipeList.length == 0; else recipeContent">
  <ion-title>No Recipes found...</ion-title>
</div>
<ng-template #recipeContent>
  <ion-grid>
    <!-- Recipe list content goes here -->
     <ion-row *ngFor="let recipe of recipeList">
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ recipe.name }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>

          </ion-card-content>
        </ion-card>
      </ion-col>
     </ion-row>
  </ion-grid>
</ng-template>
